<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- STYLES -->
    <link href="./Styles/styles.css" rel="stylesheet" type="text/css">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>

<body>
    <div>
        <button title="Change theme" id="theme"><i id="icon-theme" class="fas fa-adjust"></i></button>
        <label id="label-theme" for="theme">Dark mode</label>
    </div>  
    <div class="container mt-3">
        <h1 id="title">To do List</h1>
        <div class="task-container">    
            <input id="input" placeholder="Enter a task">
            <button title="Add task" class="btn btn-primary" id="addbtn" type="submit"><i id="add-icon" class="fas fa-plus"></i></button>     
        </div>
        <div class="table-container">
            <table id="table">
                <tr>
                    <th class="col-md-7">Task</th> 
                    <th class="col-md-5" id="center-text">Done</th>
                </tr>

            </table>
        </div>
    </div>
</body>

<!-- JavaScript -->
<script src="JS/index.js" type="module">

   

</script>

</html>
